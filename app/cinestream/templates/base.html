<html lang="ru">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block meta_title %}{% endblock %}CineStream</title>

    <meta name="description"
          content="Платформа для просмотра видео">

    <meta name="keywords"
          content="CineStrem">


    <link rel="icon" type="image/png" href="{{ url_for('static', filename='#') }}">

    <meta name="copyright" content="&copy; CineStream">

    <meta http-equiv="x-dns-prefetch-control" content="on">

<body class="{% block body_class %}{% endblock %}" style="padding-top:50px;">
